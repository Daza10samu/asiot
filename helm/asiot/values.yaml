# Default values for asiot Helm chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.k8s.labs.itmo.loc/public/asiot-second-lab
  tag: "latest"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

probes:
  liveness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    path: /health
    initialDelaySeconds: 3
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

resources: {}
  # limits:
  #   cpu: 200m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1000

# Application environment variables.
# These will be stored in a ConfigMap and injected to the Pod as env.
envVars:
  APP_PORT: "8000"
  CACHE_TTL_SECONDS: "300"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  QDRANT_COLLECTION: "documents"
  REDIS_URL: "redis://redis-master:6379/0"
  EMBEDDING_DIM: "384"

configMap:
  enabled: true

serviceAccount:
  create: false
  annotations: {}
  name: ""

ingress:
  enabled: true
  className: "public"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  host: asiot.k8s.labs.itmo.loc
  path: /
  tls:
    enabled: true
    secretName: "labs-tls"
